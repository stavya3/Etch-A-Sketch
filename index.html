<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div id="header">
      <h2>Etch-A-Sketch</h2>

      <div id="buttons">
        <button id="popup">Size</button>
        <button id="black" onclick="setColor('black')">Black</button>
        <button id="random" onclick="setColor('random')">Random</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
      

      <p id="message"></p>
      <p id="draw"></p>
    </div>
    <div class="container"></div>
    
    
    <script src="script.js"></script>
  </body>
</html>
